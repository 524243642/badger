language: python
python:
    - 3.10-dev
    - 3.9
    - 3.8
    - 3.7
    - 3.6
    - 3.5
    - 2.7

before_install:
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt

script:
    - tox

after_success:
    - TRAVIS_JOB_ID=${TRAVIS_JOB_ID}C cpp-coveralls --build-root .
    - coveralls
    - codecov